<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d80154f2e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="overall-container">
        <div id="left-container">
        <div id="left-div-1">
            <div id="logo">
                <img id="image" src="assets/logo.png"/>
                <span id="logo-title">The Coffee Cafe</span>
            </div>
            <div id="progress-div">
                <div id="progress">
                    <i class="fa-solid fa-user fa-xl"></i>
                    <span> Personal Info</span>
                </div>

                <div class="progress">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span> Questions</span>
                </div>

                <div class="progress">
                    <i class="fa-solid fa-mug-hot"></i>
                    <span> Types of Coffee Drinks</span>
                </div>

                <div class="progress">
                    <i class="fa-solid fa-message"></i>
                    <span> Comments</span>
                </div>
            </div>

            <div id="intro">
                <span id="caption">Let's</span>
                <span id="caption">Talk Coffee</span>
            </div>
        </div>

        <div id="left-div-2">
            <div id="logo">
                <img id="image" src="assets/logo.png"/>
                <span id="logo-title">The Coffee Cafe</span>
            </div>
            <div id="progress-div">
                <div class="progress">
                    <i class="fa-solid fa-user fa-xl"></i>
                    <span> Personal Info</span>
                </div>

                <div id="progress">
                    <i class="fa-solid fa-clipboard-list fa-xl"></i>
                    <span> Questions</span>
                </div>

                <div class="progress">
                    <i class="fa-solid fa-mug-hot fa-xl"></i>
                    <span> Types of Coffee Drinks</span>
                </div>

                <div class="progress">
                    <i class="fa-solid fa-message fa-xl"></i>
                    <span> Comments</span>
                </div>
            </div>
        </div>
        </div>

        <div class="right-div">
            <img id="image2" src="assets/coffee.jpg"/>
            <h1 id="title">The Coffee Cafe Survey Form</h1>

            <div id="form-container">
            <form id="survey-form">
                <label for="name" id="name-label">Name: </label>
                <br>
                <input type="text" id="name" value="First Name, Last Name">
                <br>
                <br>
                <label for="email" id="email-label">Email: </label>
                <br>
                <input type="text" id="email">
                <br>
                <br>
                <label for="number" id="number-label">Number: </label>
                <br>
                <input type="number" id="number">
                <br>
                <br>
                <a href="#left-div-2">Start survey</a>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
