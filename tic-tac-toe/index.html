<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="select-character">
        <span id="title">Select which character will play first.</span>
        <div class="char-container">
            <div class="character" id="char-x"></div>
            <div class="character" id="char-o"></div>
        </div>
    </section>

    <section class="game">
        <div class="board">
            <div class="tile" id="0-0"></div>
            <div class="tile" id="0-1"></div>
            <div class="tile" id="0-2"></div>
            <div class="tile" id="1-0"></div>
            <div class="tile" id="1-1"></div>
            <div class="tile" id="1-2"></div>
            <div class="tile" id="2-0"></div>
            <div class="tile" id="2-1"></div>
            <div class="tile" id="2-2"></div>
        </div>

        <div class="history-buttons-container">
            <button class="button" id="previous">Previous</button>
            <button class="button" id="next">Next</button>
        </div>

        <div class="restart-button-container">
            <button class="button" id="restart">Restart</button>
        </div>
    </section>
    
</body>
<script src="app.js"></script>
</html>
